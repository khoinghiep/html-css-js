<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BACKGROUND Properties -->

    <!--  
        background-color: Màu nền
        background-image : qui đình nền bằng tài sản hình ảnh.
        background-repeat => tài sản hình ảnh có nặp lại trong background. 
        background-attachment => tài sản hình ảnh sẽ di chuyển hoặc cố định so với phần còn lại của trang
        background-position : Tài sản hình ảnh sẽ nằm ở vị trí tương đối so với thành phần bao ngoài. theo kích thước trái phải - trên dưới
        
    -->

    <style>
        div {
            width: 100%;
            /* height: 450px; */
            background: #eee url("https://www.hoatech.vn/wp-content/uploads/2018/07/seo-sem-icon-1.png") no-repeat fixed 100% 0%;
            background-size: 40px 40px;
        }

        /* thẻ b ngay bên trong thẻ div độ sâu deep_1 */
        div>p {
            color: red;
        }

        /* Ngay sau */
        div+p {
            color: blue;
        }

        /* Liền kề  phía sau */
        div.preceded~p {
            color: yellow;
        }

        /* inside */
        #inside * {
            color: red
        }
</style>
</head>

<body>


    <div class="preceded">
        <p> div.preceded ~ p => p tags preceded by div</p>
    </div>


    <p>
        div.preceded ~ p => p tags preceded by div
    </p>

    <p>
        div.preceded ~ p => p tags preceded by div
    </p>


    <div>
        CSS Selectors
        <p>
            div > p
        </p>
        <div>
            <p> div > p </p>
            <span>
                <p>Chi tiết đường dẫn</p>
            </span>
        </div>
        <p>div + p => p tags immediately after div</p>

        <p> div > p</p>
    </div>


    <div id="inside">
        <p>Text 1</p>
        <h1>Title One</h1>
        <h2>Title Two <span>-</span> Title Description</h2>
    </div>







</body>

</html>
