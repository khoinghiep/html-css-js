<html lang="en">

<head>
    <title>Contact V4</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--
    https://colorlib.com/wp/template/contact-form-v4/
    https://colorlib.com/etc/cf/ContactFrom_v4/index.html
    HTML để tạo các trường mẫu và nhãn và chấp nhận đầu vào của người dùng.
    CSS để định kiểu trình bày của biểu mẫu.
    JavaScript để xác thực đầu vào của biểu mẫu và cung cấp các tương tác được bật bằng Ajax .
    Các ngôn ngữ phía máy chủ như PHP để xử lý dữ liệu biểu mẫu. -->

    <link rel="icon" type="image/png" href="images/icons/favicon.ico">

    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v4/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/animate/animate.css">



    <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/animsition/css/animsition.min.css">

    <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/select2/select2.min.css">



    <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v4/css/util.css">
    <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v4/css/main.css">

</head>

<body>
    <div class="container-contact100">
        <div class="wrap-contact100">
            <form class="contact100-form validate-form">
                <span class="contact100-form-title">
                    Say Hello!
                </span>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100">Your Name</span>
                    <input class="input100" type="text" name="name" placeholder="Enter your name">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="text" name="email" placeholder="Enter your email addess">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 input100-select">
                    <span class="label-input100">Needed Services</span>
                    <div>
                        <select class="selection-2 select2-hidden-accessible" name="service" tabindex="-1"
                            aria-hidden="true">
                            <option>Choose Services</option>
                            <option>Online Store</option>
                            <option>eCommerce Bussiness</option>
                            <option>UI/UX Design</option>
                            <option>Online Services</option>
                        </select><span class="select2 select2-container select2-container--default" dir="ltr"
                            style="width: 191px;"><span class="selection"><span
                                    class="select2-selection select2-selection--single" role="combobox"
                                    aria-haspopup="true" aria-expanded="false" tabindex="0"
                                    aria-labelledby="select2-service-cn-container"><span
                                        class="select2-selection__rendered" id="select2-service-cn-container"
                                        title="Choose Services">Choose Services</span><span
                                        class="select2-selection__arrow" role="presentation"><b
                                            role="presentation"></b></span></span></span><span class="dropdown-wrapper"
                                aria-hidden="true"></span></span>
                    </div>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 input100-select">
                    <span class="label-input100">Budget</span>
                    <div>
                        <select class="selection-2 select2-hidden-accessible" name="budget" tabindex="-1"
                            aria-hidden="true">
                            <option>Select Budget</option>
                            <option>1500 $</option>
                            <option>2000 $</option>
                            <option>2500 $</option>
                        </select><span class="select2 select2-container select2-container--default" dir="ltr"
                            style="width: 126px;"><span class="selection"><span
                                    class="select2-selection select2-selection--single" role="combobox"
                                    aria-haspopup="true" aria-expanded="false" tabindex="0"
                                    aria-labelledby="select2-budget-jx-container"><span
                                        class="select2-selection__rendered" id="select2-budget-jx-container"
                                        title="Select Budget">Select Budget</span><span class="select2-selection__arrow"
                                        role="presentation"><b role="presentation"></b></span></span></span><span
                                class="dropdown-wrapper" aria-hidden="true"></span></span>
                    </div>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Message is required">
                    <span class="label-input100">Message</span>
                    <textarea class="input100" name="message" placeholder="Your message here..."></textarea>
                    <span class="focus-input100"></span>
                </div>
                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <button class="contact100-form-btn">
                            <span>
                                Submit
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="dropDownSelect1"></div>

</body>

</html>
